mutation firstInstall($user: UserInput!, $instance: InstanceInstallInput!) {
  firstInstall(user: $user, instance: $instance) {
    ok
    errCode
  }
}

mutation CreateInstance($data: InstanceInput!) {
  createInstance(data: $data) {
    data {
      id
      attributes {
        title
        subdomain
        envName
        instanceUUID
        status
        default_locale
        available_locales
        currency
        account {
          data {
            id
          }
        }
      }
    }
  }
}


query Instances {
  instances {
    data {
      id
      attributes {
        title
        subdomain
        envName
        instanceUUID
        status
        default_locale
        available_locales
        currency
        account {
          data {
            id
          }
        }
      }
    }
  }
}
